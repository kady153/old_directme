<section class="jumbotron text-center">

<div class="container">
  <h2 style="text-align: center;">Edit profile</h2>
<div class="form_container">
  <form method=post enctype=multipart/form-data>
    <div class="row">
      <div class="col-25">
        <label class="form_label" >Name</label>
      </div>
      <div class="col-75">
        <input class="form_input" class="form_input" type="text" placeholder=" Name.." name="name" size="30" maxlength="40" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label class="form_label">Country</label>
      </div>
      <div class="col-75">
         <select id="country" name="country" required></select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label class="form_label">City</label>
      </div>
      <div class="col-75">
         <select name="state" id="state" required></select>
      </div>
    </div>
    <script language="javascript">
       populateCountries("country", "state");
    </script>
    <div class="row">
      <div class="col-25">
        <label class="form_label">Image (optional)</label>
      </div>
      <div class="col-75">
        <input class="form_input" type=file name=file accept="image/*">
      </div>
    </div>
    <div class="row btn_container">
      <input class="form_input" type="submit" value="Submit" >
      <input class="form_input" type="button" value="Cancel" onclick="window.location.href='{{url_for('profile',user_id=user_id)}}'">
    </div>
  </form>
</div>

<script type="text/javascript">
  function myFunction() {
  document.getElementById("myDropdown").classList.toggle("showdroplist");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('showdroplist')) {
        openDropdown.classList.remove('showdroplist');
        document.getElementById("bars").classList.toggle("change");
      }
    }
  }
}
function myFunct(x) {
  x.classList.toggle("change");
}
</script>
